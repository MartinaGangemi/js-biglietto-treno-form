<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <!-- form da compilare -->
      <h2 class="text-uppercase text-light text-center mt-4">Calcola il prezzo del tuo biglietto</h2>
    <div class="container bg-light rounded rounded-3 mt-4">
        <div class="row p-4 px-5">
           <!-- nome e cognome -->
           <div class="col-4">
                <div class="text-center px-4">
                    <label for="name" class="form-label">Nome Cognome</label>
                    <input type="text" class="form-control" id="my_name">
                </div>
            </div>
            <!-- km -->
           <div class="col-4">
                <div  class="text-center  px-4">
                    <label for="name" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="my_km">
                </div>
            </div>
            <!-- fascia d'età -->
           <div class="col-4">
                <div  class="text-center  px-4">
                    <label for="name" class="form-label">Fascia d'età</label>
                        <select class="form-select" aria-label="Default select example" id="select_age">
                            <option value="minorenne">Minorenne</option>
                            <option value="anziano">Over 65</option>
                            <option value="adulto">Prezzo pieno</option>
                        </select>
                </div>
           </div>
       
           <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary" id="genera">Genera</button>
            <button type="submit" class="btn btn-primary">Annulla</button>
          </div>  
        </div>
    </div>

    <!-- il tuo biglietto -->
    <div>
        <h3 class="text-uppercase text-light text-center mt-4">Il tuo biglietto</h3>
        <div class="container bg-light p-4">
            <h5 class="text-uppercase mt-1">dettaglio passeggieri</h5>
            <div class="row border border-2 ticket">
                <!-- nome -->
                <div class="col-4 bg-secondary">
                    <div>
                        <div class="text-uppercase fw-bold mt-3">Nome passeggiero</div>
                        <span class="fw-bold h5" id="show_name"></span>
                    </div>
                </div>
                <!-- offerta -->
                <div class="col-2 d-flex mt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="fw-bold ">Offerta</div>
                        </div>
                        <div class="col-12 d-flex align-items-end  mb-3">
                            <div id="sconto"></div>
                        </div>
                    </div>
                </div>

                <!-- Carrozza -->
                <div class="col-2 d-flex mt-3 ">
                    <div class="row">
                        <div class="col-12">
                            <div class="fw-bold ">Carrozza</div>
                        </div>
                        <div class="col-12 d-flex align-items-end  mb-3">
                            <div id="numero_carrozza"></div>
                        </div>
                    </div>
                </div>

                <!-- Codice CP -->
                <div class="col-2 d-flex mt-3 ">
                    <div class="row">
                        <div class="col-12">
                            <div class="fw-bold ">Codice CP</div>
                        </div>
                        <div class="col-12 d-flex align-items-end  mb-3">
                            <div id="codice_cp"></div>
                        </div>
                    </div>
                </div>

                <!-- Costo biglietto -->
                <div class="col-2 d-flex mt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="fw-bold ">Costo biglietto</div>
                        </div>
                        <div class="col-12 d-flex align-items-end mb-3">
                            <div id="prezzo"></div>
                        </div>
                    </div>
                </div>
                       
                  
                
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
